<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        s1 = ['a','a','b','c','c'];
        s2 = ['a','d','c','a','a'];
        let count = 0;
        for (let i=0;i<s1.length;i++){
            for (let j=0;j<s2.length;j++){
                if (s1[i]==s2[j]){
                    s1.splice(i,1);
                    console.log(s1[i]);
                    s1.valueOf();
                    s2.splice(j,1);
                    console.log(s2[j]);
                    s2.valueOf();
                    count++;
                    j--;
                    i--;
                    break;
                }
            }
        }
        console.log(count)
    </script>
</body>
</html>
