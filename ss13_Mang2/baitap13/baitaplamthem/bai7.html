<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        let number = parseInt(prompt("Nhap vao so luong phan tu mang"));
        for(let i = 0; i < number; i++){
            let str = +prompt('Nhập phần tử thứ ' + (i + 1) + 'vào mảng');
            arr.push(str);
        }
        document.write("Mang vua nhap la  "+ arr + "<br>");
        let num = parseInt(prompt("Nhập vào n"));
        for(let j = 0;j < arr.length; j++){
            if(num % 2 == 0){
                if(arr[j] % 2 !== 0){
                    arr[j] = arr[j] + 1;
                }
            }
            else{
                if(arr[j] % 2 == 0){
                    arr[j] = arr[j] + 1;
                }
            }
        }
        document.write("Mang mới là " + arr);
    </script>
</body>
</html>
