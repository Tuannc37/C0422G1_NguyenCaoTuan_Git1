<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào n"));
        let sum = 0;
        for(let i = 1; i <= number; i++){
            sum = sum + 1.0 / Math.pow(i, 3)
        }
        document.write("Tổng là " + sum);
    </script>
</body>
</html>
