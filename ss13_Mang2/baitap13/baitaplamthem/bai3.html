<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrimeNumber(n) {
            if (n < 2) {
                return false;
            } else {
                for (let i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        return false;
                        break;
                    }
                }
                return true;
            }
        }
        let number = parseInt(prompt("Nhập vào số n "));
        document.write("Nhũng số không phải là số nguyên tố từ 0-N là <br>");
        for(let i = 0; i < number; i++){
            if(isPrimeNumber(i) == false){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
