<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str = prompt("Nhập vào chuỗi");
        document.write("Chuỗi nhập vào là " + str + "<br>");
        str = str.replace(/-/g,"_");
        document.write("Chuỗi sau khi thay đổi là " + str + "<br>");
    </script>
</body>
</html>
