<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function reverse (s) {
            let o = '';
            for (let i = s.length - 1; i >= 0; i--)
                o += s[i];
            return o;
        }
        let str = prompt("Nhập vào chuỗi ");
        document.write("Chuỗi nhập vào là " + str + "<br>");
        document.write("Chuỗi sau khi được đảo ngược là" + reverse(str));
    </script>
</body>
</html>
