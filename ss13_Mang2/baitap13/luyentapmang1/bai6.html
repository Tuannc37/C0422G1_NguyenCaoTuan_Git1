<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 10; i++) {
            let number = parseInt(prompt('Nhập phần tử thứ ' + (i + 1) + ' vào mảng '));
            arr.push(number)
        }
        document.write("Mảng gốc " + arr + "<br>")
        let number = parseInt(prompt("Nhập vào số nguyên"));
        for (let i = 0; i < arr.length; i++){
            if(number == arr[i]){
                document.write("V is in the array");
                break;
            }
            else{
                document.write("V is not in the array");
                break;
            }
        }
    </script>
</body>
</html>
