<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let number = prompt('Nhập phần tử thứ ' + (i + 1) + 'vào mảng')
        arr.push(number)
    }
    console.log(arr)
    let count = 0
    document.write("Những số lớn hơn 10 là: <br>");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
            document.write(arr[i] + '<br>')
        }
    }
    document.write('Có ' + count + ' số lớn hơn hoặc bằng 10');
</script>
</body>
</html>
