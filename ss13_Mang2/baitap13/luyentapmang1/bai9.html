<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 0; i < 2;i++){
            for (let j = 0; j < 10; j++) {
                let number = prompt('Nhập phần tử thứ ' + (j + 1) + ' vào mảng ' + (i + 1));
                arr.push(number)
            }
        }
        document.write("Hai mảng sau khi nối là " + arr + "<br>");
    </script>
</body>
</html>
