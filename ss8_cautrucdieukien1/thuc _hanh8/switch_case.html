        let browser = prompt("Enter browser name!")
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }

        // if (a == 2 || a == 3) {
        //     alert('2,3');
        // }
        //chuyển đổi if qua switch-case

        let a = +prompt('a?', '');
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }

        // Bài 3:viết chương trình bằng if xong chuyển đổi qua switch-case

        let value = prompt('Type a number', 0);
        if (value > 0) {
            alert(1);
        } else if (value < 0) {
            alert(-1);
        } else {
            alert(0);
        }
        //chuyển đổi if qua switch-case
        let value = (prompt('Type a number', 0));
        let a = value > 0;
        switch (a) {
            case true: alert(1); break;
            case false:
                let b = value < 0
                switch (b) {
                    case true: alert(-1); break;
                    case false: alert(0); break;
                }
        }

    </script>
