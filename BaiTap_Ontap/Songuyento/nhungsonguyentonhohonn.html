<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrimeNumber(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0) {
                    return false;
                    break;
                }
            }
            return true;
        }
    }
    let number = parseInt(prompt("Nhập number"));
    document.write("Những số nguyên tố nhỏ hơn "+ number +" là <br>");
    for(let j = 0; j < number;j++){
        if(isPrimeNumber(j)){
            document.write(j + "<br>");
        }
    }
</script>
</body>
</html>
