<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = prompt('so luong phan tu cua mang')
    for (let i = 0; i < number; i++) {
        arr[i] = prompt('Nhập phần tử thứ ' + (i +1))
    }
    document.write(arr + '<br>')
    let count = 0;
    for (let value of arr) {
        if (!isNaN(value)) {
            count++
        }
    }
    document.write('Số ký tự số trong mảng là: ' + count)
</script>
</body>
</html>
