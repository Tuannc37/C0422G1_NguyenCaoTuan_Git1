<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = " ";
    str = prompt("Nhập vao chuõi");
    let vcount = 0;
    let ccount = 0;
    str = str.toLowerCase();
    for(let i = 0; i < str.length; i++) {
        let ch = str.charAt(i);
        if(ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u') {
            vcount++;
        }
        else if((ch >= 'a'&& ch <= 'z')) {
            ccount++;
        }
    }
    console.log("Số nguyên âm: " + vcount);
    console.log("Số phụ âm: " + ccount);
</script>
</body>
</html>
