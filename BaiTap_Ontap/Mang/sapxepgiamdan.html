<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        let number = parseInt(prompt('Nhập phần tử thứ ' + (i + 1) + 'vào mảng'));
        arr.push(number)
    }
    document.write("Mảng gốc " + arr + "<br>")
    let temp;
    for(let i = 0; i < arr.length - 1; i++){
        for(let j = i + 1; j < arr.length; j ++){
            if(arr[i] < arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    document.write("Mang sau khi được sắp xếp giảm dần là <br>");
    document.write(arr);
</script>
</body>
</html>
