<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin-top: 20px;
            font-size: 30px;
            color: red;
            width: 300px;
            text-align: center;
            background-color: aquamarine;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form action="">
    <input type="text" id="input">
    <button type = "button" onclick="display()">Tính số ngày</button>
    <div class="box">
        <span id="result"></span>
    </div>
</form>
<script>
    function display() {
        let input = parseInt(document.getElementById("input").value)
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng " + input + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng hai có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng " + input + " có 30 ngày";
                break;
            default: document.getElementById("result").innerText = "Bạn nhập không đúng.Vui lòng nhập lại!";
        }
    }
</script>
</body>
</html>
