<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function nhapMang(arr,n) {
            for(let i = 0;i < n;i++){
                let str = prompt("Nhập phần tử thứ " + i);
                arr.push(str)
            }
            return arr;
        }
        let arr1 = [];
        let arr2 = [];
        let number1 = parseInt(prompt("Nhập số lượng phần tử trong mảng một"));
        document.write("Mảng thứ nhất là " + nhapMang(arr1,number1) + "<br>");
        let number2 = parseInt(prompt("Nhập vào số lựng phần tử mạng thứ hai"));
        document.write("Mảng thứ hai là " + nhapMang(arr2,number2) + "<br>")
        let arr3 = [];
        for(let i = 0;i < arr2.length;i++){
            for(let j = 0;j < arr1.length;j++){
                if(arr2[i] != arr1[j]){
                    document.write(arr2[i]);
                    break;
                }
                arr3.push(arr2[i]);
            }
        }
        document.write("Mảng khác nhau là " + arr3);
    </script>
</body>
</html>
