<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let rong = prompt("Nhập vào chiều rộng");
        let dai = prompt("Nhập vào chiều dài");
        for(let i = 1;i <= dai;i++){
            for(let j = 1;j <= rong;j++){
                if(j == 1 || j == rong || i == 1 || i == dai){
                    document.write("*");
                }
                else document.write("&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
