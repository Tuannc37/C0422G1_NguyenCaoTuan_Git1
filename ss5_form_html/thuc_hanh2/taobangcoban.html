<!DOCTYPE html>
<html>
<head>
    <title> Table simple </title>
    <style>
        .coll_color{
            background-color: #dddddd;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
            margin: auto;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th class = "coll_color">Company</th>
        <th class = "coll_color">Contact</th>
        <th class = "coll_color">Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td class = "coll_color">Centro comercial Moctezuma</td>
        <td class = "coll_color">Francisco Chang</td>
        <td class = "coll_color">Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td class = "coll_color">Island Trading</td>
        <td class = "coll_color">Helen Bennett</td>
        <td class = "coll_color">UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td class = "coll_color">Magazzini Alimentari Riuniti</td>
        <td class = "coll_color">Giovanni Rovelli</td>
        <td class = "coll_color">Italy</td>
    </tr>
</table>
</body>
</html>
