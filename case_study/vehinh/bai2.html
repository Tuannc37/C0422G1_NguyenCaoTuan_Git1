<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt('Nhập chiều cao tam giác vuông'));
    for (let i = 2; i <= 2*height; i+=2) {
        for (let j = 1; j <= i/2; j++) {
            if ((i==2&&j==1) || i==2*height || j==1 || j==i/2){
                document.write('*');
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
