<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let m = parseInt(prompt('Nhập độ dài mảng'));
    for (let i = 0; i < m; i++) {
        let arr2 = []
        let n = parseInt(prompt('Nhập độ dài mảng con thứ '+ (i+1)))
        for (let j = 0; j < n; j++) {
            arr2[j] = parseFloat(prompt('Nhập phần tử thứ '+ (j +1)))
        }
        arr.push(arr2)
    }
    let max = arr[0][0];
    let min = arr[0][0]
    for (let i = 1; i < arr.length ; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] >max) {
                max = arr[i][j]
            } else if (arr[i][j]< min){
                min = arr[i][j]
            }
        }
    }
    console.log(arr);
    console.log(min)
    console.log(max)
</script>
</body>
</html>
