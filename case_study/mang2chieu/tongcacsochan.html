<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = parseInt(prompt('Nhập độ dài của mảng'));
    for (let i = 0; i < n; i++) {
        let m = parseInt(prompt('Nhập độ dài mảng con'))
        let arr2 = []
        for (let j = 0; j < m ; j++) {
            arr2[j] = parseInt(prompt('Nhập phần tử thứ '+(j+1)))
        }
        document.write(arr2 + '<br>')
        arr.push(arr2)
    }
    console.log(arr)

    function sum (array){
        let result  = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 == 0){
                    result += array[i][j]
                }
            }
        }
        return result
    }
    console.log(sum(arr))
    document.write('Tổng các số chẵn trong mãng là ' + sum(arr))
</script>
</body>
</html>
