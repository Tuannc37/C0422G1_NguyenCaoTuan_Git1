<script>
    function biendoiKitu(str){
        let str1 = str.replace(/\s+/g,' ').trim().toLowerCase();
        let arr = str1.split('');
        arr[0] = arr[0].toUpperCase()
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == ' ' && arr[i + 1] !== ' '){
                arr[i + 1] = arr[i + 1].toUpperCase()
            }
        }
        return arr.join('')
    }
    function timMaxLength(str) {
        let arr1 = biendoiKitu(str).split(' ');
        let max = arr1[0].length;
        let viTri = 0;
        for (let i = 1; i < arr1.length ; i++) {
            if (arr1[i].length > max) {
                max = arr1[i].length;
                viTri = i;
            }
        }
        return arr1[viTri];
    }

    document.write("Chuỗi sau khi biến đổi là : " + biendoiKitu(str) + '<br>')
    document.write("Từ dài nhất trong xâu là : " + timMaxLength(str) + '<br>')
