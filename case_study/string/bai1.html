<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function biendoiKitu(arr){
        arr[0] = arr[0].toUpperCase()
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == ' ' && arr[i + 1] !== ' '){
                arr[i + 1] = arr[i + 1].toUpperCase()
            }
        }
        document.write("Chuỗi sau khi biến đổi là <br>" + arr.join('')+ '<br>')
    }
    function timMaxLength(arr) {
        let arr2 = arr.join('').split(' ');
        let max = arr2[0].length;
        let index = 0;
        for (let i = 1; i < arr2.length ; i++) {
            if (arr2[i].length > max) {
                max = arr2[i].length;
                index = i;
            }
        }
        document.write('Phần tử dài nhất là : '+ arr2[index] + '<br> Vị trí index = ' + index);
    }
    let str = prompt("Nhập vào chuỗi");
    document.write("Chuỗi ban đầu là <br>" + str + "<br>");
    let str1 = str.replace(/\s+/g,' ').trim().toLowerCase();
    let arr = str1.split('');
    biendoiKitu(arr);
    timMaxLength(arr);
</script>
</body>
</html>
