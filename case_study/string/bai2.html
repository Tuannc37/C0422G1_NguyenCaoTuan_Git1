<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập 1 xâu ký tự');
    let arr = str.split('')
    arr.sort()
    for (let i = 1; i < arr.length ; i++) {
        if (arr[i] == arr[i-1]){
            arr.splice(i,1)
        }
    }
    let result = arr.length;
    document.write(arr + "<br>");
    document.write("Số kí tự khác nhau là " + result);
</script>
</body>
</html>
