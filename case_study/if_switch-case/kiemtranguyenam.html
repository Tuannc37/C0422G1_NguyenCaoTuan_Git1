<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt('Nhập 1 ký tự');
    switch (kyTu) {
        case 'u':
        case 'e':
        case 'o':
        case 'a':
        case 'i':
        case 'U':
        case 'E':
        case 'O':
        case 'A':
        case 'I': document.write(kyTu + ' Là nguyên âm'); break;
        default: document.write(kyTu + ' KHÔNG phải là nguyên âm')
    }
</script>
</body>
</html>
