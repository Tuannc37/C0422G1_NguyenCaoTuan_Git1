<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
    <script>
        class Rectangle {
            constructor (width,height) {
                this.width = width;
                this.height = height;
            }
            getWidth() {
                return this.width;
            }
            getHeight() {
                return this.height;
            }
            setWidth(width) {
                this.width = width;
            }
            setHeight(height) {
                this.height = height;
            }
            getArea() {
                return this.width * this.height;
            }
            getPerimeter() {
                return (this.width + this.height) * 2;
            }
            RandomColor(){
                let red = Math.floor(Math.random()*255);
                let green = Math.floor(Math.random()*255);
                let blue = Math.floor(Math.random()*255);
                return "rgb(" + red + "," + blue + "," + green +")";
            }
        }
        function rectangle() {
            let myRectangle = new Rectangle(250,150);
            let width = myRectangle.getWidth();
            let height = myRectangle.getHeight();
            let new_Width = parseInt(prompt("Nhập vào chiều dài mới"));
            let new_Height = parseInt(prompt("Nhập vào chiều rộng mới"));
            myRectangle.setWidth(new_Width);
            myRectangle.setHeight(new_Height);
            document.write("Chu vi hình chữ nhật là " + myRectangle.getPerimeter() + "<br>");
            document.write("Diện tích hình chữ nhật là " + myRectangle.getArea());
            let canvas = document.getElementById("DemoCanvas");
            let ctx = canvas.getContext('2d');
            let color = myRectangle.RandomColor();
            ctx.fillStyle = color;
            ctx.fillRect(200, 20, new_Width, new_Height)
        }
        rectangle();
    </script>
</body>
</html>
