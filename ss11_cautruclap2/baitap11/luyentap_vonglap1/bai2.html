<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập vào nhiệt độ hiện tại"));
        if(number > 100){
            alert("Yêu cầu người dùng giảm nhiệt độ");
        }
        else if(number >= 20){
            alert("Nhiệt độ phù hợp");
        }
        else{
            alert("Yêu cầu người dùng tăng nhiệt độ");
        }
    </script>
</body>
</html>
