<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count = 0;
        let sum = 0;
        let i = 1;
        while(count < 30){
            if(i % 7 == 0){
                count++;
                sum += i;
            }
            i++;
        }
        document.write("Tổng 30 số đầu tiên chia hết cho 7 là : "+ sum);
    </script>
</body>
</html>
