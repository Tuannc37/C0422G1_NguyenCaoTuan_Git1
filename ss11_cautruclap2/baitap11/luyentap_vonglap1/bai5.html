<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n1 = 0, n2 = 1, nextTerm;
        let sum = 0;
        for (let i = 1; i <= 20; i++) {
            sum += n1;
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
        document.write("Tổng 20 số đầu tiên là : "+ sum);
    </script>
</body>
</html>
