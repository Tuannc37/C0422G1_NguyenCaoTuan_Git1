<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let chieuRong = parseInt(prompt("Nhap vao chieu rong"));
        let chieuDai =parseInt(prompt("Nhap vao chieu dai"));
        let i,j;
        for(i = 1; i <= chieuRong;i++){
           for( j = 1;j <= chieuDai;j++){
               if(i == 1 || j == 1 || i == chieuRong || j == chieuDai){
                   document.write("*");
               }
               else{
                   document.write("&nbsp&nbsp");
               }
           }
           document.write("<br>");
        }
    </script>
</body>
</html>
