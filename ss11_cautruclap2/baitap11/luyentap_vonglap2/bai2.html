<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhap vao so nguyen duong"));
        let giaiThua = 1;
        for(let i = 1;i <= number;i++){
            giaiThua *= i;
        }
        document.write("Giai thừa số mới nhập vào là : " + giaiThua);
    </script>
</body>
</html>
