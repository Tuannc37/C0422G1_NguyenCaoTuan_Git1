<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào a "));
        let b = parseInt(prompt("Nhập vào b"));
        let c = parseInt(prompt("Nhập vào c"));
        let delta = b * b - 4 *a *c;
        let x,y;
        if(delta < 0){
            document.write("Phương trình vô nghiệm!");
        }
        else if(delta == 0){
            document.write("Phương trình có nghiệm kép x = y = " + -b/(2 * a));
        }
        else{
            document.write("Phương trình có 2 nghiẹm phân biệt");
            document.write("<br>");
            x = (-b + Math.sqrt(delta))/(2 * a);
            y = (-b - Math.sqrt(delta))/(2 * a);
            document.write("Giá trị nghiệm thứ nhất là x =" + x.toFixed(2));
            document.write("<br>");
            document.write("Giá trị nghiệm thứ hai là y =" + y.toFixed(2));
        }
    </script>
</body>
</html>
