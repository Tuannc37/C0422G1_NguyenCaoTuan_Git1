<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào a"));
        let b = parseInt(prompt("Nhập vào b"));
        let c = parseInt(prompt("Nhập vào c"));
        if( a<b+c && b<a+c && c<a+b ){
            if( a*a==b*b+c*c || b*b==a*a+c*c || c*c== a*a+b*b)
                document.write("Đây là tam giác vuông");
            else if(a==b && b==c)
                document.write("Đây là tam giác đều");
            else if(a==b || a==c || b==c)
                document.write("Đây là tam giác cân");
            else if(a*a > b*b+c*c || b*b > a*a+c*c || c*c > a*a+b*b)
                document.write("Đây là tam giác tù");
            else
                document.write("Đây là tam giác nhọn");
        }
        else
            document.write("Ba số vừa nhập không phải là cạnh tam giác");

    </script>
</body>
</html>
