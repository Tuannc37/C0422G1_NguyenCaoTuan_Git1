<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập vào tuổi "));
        if(age > 0 && age < 120){
            document.write("Bạn đã nhập đúng!");
        }
        else{
            document.write("Bạn đã nhập sai!.vui lòng nhập lại");
        }
    </script>
</body>
