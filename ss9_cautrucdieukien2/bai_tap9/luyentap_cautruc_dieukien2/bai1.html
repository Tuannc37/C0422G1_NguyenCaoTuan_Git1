<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let C = prompt("Nhập vào giá trị độ C: ");
        C = Number(C);
        let F = (9*C)/5 + 32;
        document.write("Giá trị độ F là: " +F.toFixed(1));
    </script>
</body>
</html>
