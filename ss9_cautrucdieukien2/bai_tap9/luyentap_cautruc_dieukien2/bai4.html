<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào chiều dài: "));
        let b = parseInt(prompt("Nhập vào chiều rộng: "));
        let S = a * b;
        document.write("Diện tích hình chữ nhật là: " + S);
    </script>
</body>
</html>
