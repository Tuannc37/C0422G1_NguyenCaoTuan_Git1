<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào a: "));
        let b = parseInt(prompt("Nhập vào b: "));
        if (a == 0){
            if (b == 0){
                document.write("Chương trình có vô số nghiệm");
            }
            else{
                document.write("Chương trình vô nghiệm")
            }
        }
        else{
            document.write("Chương trình có nghiệm là : " + -b/a);
        }
    </script>
</body>
</html>
