<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào chiều dài cạnh thứ nhất: "));
        let b = parseInt(prompt("Nhập vào chiều dài cạnh thứ 2: "));
        let S = (a * b)/2;
        document.write("Diện tích hình tam giac vuong la: " + S);
    </script>
</body>
</html>
