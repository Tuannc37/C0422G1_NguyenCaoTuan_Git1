<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhap vao number: "));
        if(number > 0){
            document.write("Số nhập vào lớn hơn 0");
        }
        else if(number == 0){
            document.write("Số nhập vào bằng 0");
        }
        else{
            document.write("Số nhập vào bé thua 0");
        }
    </script>
</body>
</html>
