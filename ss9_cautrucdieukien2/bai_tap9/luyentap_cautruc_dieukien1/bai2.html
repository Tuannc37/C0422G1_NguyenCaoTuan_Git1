<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập vào tuổi học sinh: "));
        if(age <= 15){
            alert("Học sinh chưa đủ tuổi");
            document.write("Tuổi của học sinh đó là: " +age);
        }
        else{
            alert("Học sinh đủ tuổi");
        }
    </script>
</body>
</html>
