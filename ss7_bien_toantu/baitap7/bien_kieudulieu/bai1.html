<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let diemVatLy = prompt("Nhập vào điểm vật lý: ");
        let diemHoaHoc = prompt("Nhập vào điểm hóa học: ");
        let diemSinhHoc = prompt("Nhap vao diem sinh học: ");
        let diemTrungBinh = (Number(diemVatLy) + Number(diemHoaHoc) + Number(diemSinhHoc)) / 3;
        let tongDiem = parseInt(diemVatLy) + parseInt(diemHoaHoc) + parseInt(diemSinhHoc);
        document.write("Điểm trung bình ba môn là: " +diemTrungBinh.toFixed(1));
        document.write("<br>");
        document.write("Tổng điểm ba môn là: " +tongDiem);
    </script>
</body>
</html>
