<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let banKinh = prompt("Nhập vào bán kính đường tròn: ");
        banKinh = Number(banKinh);
        let dienTichHinhTron = (Math.PI) * banKinh * banKinh;
        document.write("Dien tíh hình tròn là: " +dienTichHinhTron.toFixed(1));
    </script>
</body>
</html>
