<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            margin-top: 20px;
            margin-right: 10px;
        }
        table{
            border: none;
        }
        th{
            background-color: #cfd7e7;
            border-radius: 9px;
        }
        td{
            border-radius: 9px;
        }
        input#ketqua {
            border-radius: 8px;
            height: 36px;
            width: 304px;
            background-color: #efe9e9;
        }
        form table tr, form table td {
            border: 1px solid #eee;
        }

        form table tr:first-child input {
            height: 50px;
            padding: 0 10px;
            font-weight: 700;
        }
        form table tr:not(:first-child) td {
            height: 70px;
        }

        form table tr:not(:first-child) td input {
            height: 100%;
        }

        form table input {
            width: 100%;
            display: block;
            border: 0;
            font-size: 16px;
        }
        input.operator {
            background-color: #65c7f7;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" id = "num1">
        <input type="text" id = "num2"><br>
        <button type = "button" id = "tong" onclick="sum()">Tổng</button>
        <button type = "button" id = "hieu" onclick="brand()">Hiệu</button>
        <button type = "button" id = "tich" onclick="multiplication()">Tích</button>
        <button type = "button" id = "thuong" onclick="division()">Thương</button>
        <h2> Kết quả: <span id="result"></span></h2>
    </form>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" name="one" value="1" onclick="calculator.display.value += 1"></td>
                <td><input type="button" name="two" value="2" onclick="calculator.display.value += 2"></td>
                <td><input type="button" name="three" value="3" onclick="calculator.display.value += 3"></td>
                <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" name="four" value="4" onclick="calculator.display.value += 4"></td>
                <td><input type="button" name="five" value="5" onclick="calculator.display.value += 5"></td>
                <td><input type="button" name="six" value="6" onclick="calculator.display.value += 6"></td>
                <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calculator.display.value += 7"></td>
                <td><input type="button" name="eight" value="8" onclick="calculator.display.value += 8"></td>
                <td><input type="button" name="nine" value="9" onclick="calculator.display.value += 9"></td>
                <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" class="operator" id="clear" name="clear" value="C" onclick="calculator.display.value = ''"></td>
                <td><input type="button" class="operator" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                <td><input type="button" class="operator" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
        </table>
    </form>
    <script>
        function sum(){
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let sum = parseInt(a) + parseInt(b);
            document.getElementById('result').innerHTML = sum;
        }
        function brand(){
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let brand = parseInt(a) - parseInt(b);
            document.getElementById('result').innerHTML = brand;
        }
        function multiplication(){
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let multiplication = parseInt(a) * parseInt(b);
            document.getElementById('result').innerHTML = multiplication;
        }
        function division(){
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let division = parseInt(a) / parseInt(b);
            document.getElementById('result').innerHTML = division.toFixed(1);
        }
    </script>
</body>
</html>
