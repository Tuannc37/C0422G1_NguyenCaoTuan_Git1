<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function compare(x , y) {
            if(x > y){
                alert("OK");
            }
            else{
                document.write("Tổng 2 số là " + (x +y));
            }
        }
        let number1 = parseInt(prompt("Nhập vào số thứ nhất"));
        let number2 = parseInt(prompt("Nhập vào só thứ hai "));
        compare(number1 , number2);
    </script>
</body>
</html>
