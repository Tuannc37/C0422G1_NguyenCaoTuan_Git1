<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function argument(x) {
            x++;
            document.write("Giá trị cưa x là " + x);
        }
        let number = parseInt(prompt("Nhap vao number <br>"));
        argument(number);
    </script>
</body>
</html>
