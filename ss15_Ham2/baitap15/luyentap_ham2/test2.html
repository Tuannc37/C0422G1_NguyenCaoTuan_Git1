<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       function fibonacci(n) {
           if(n <0) return false
           else if(n == 0 || n == 1) return n;
           else return fibonacci(n - 1) + fibonacci(n - 2);
       }
       function soNguyenTo(n){
           if(n <2) return false;
           else{
               for(let i = 2;  i < n-1; i++){
                   if(n % i == 0){
                       return false;
                       break;
                   }
               }
               return true;
           }
       }
       let i = 0;
       while (fibonacci(i) < 100000){
           let fi = fibonacci(i);
           if(soNguyenTo(fi)){
               document.write(fi + "<br>");
           }
           i++;
       }
    </script>
</body>
</html>
