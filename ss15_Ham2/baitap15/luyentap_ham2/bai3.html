<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(x) {
            let giaiThua = 1;
            for(let i = 1; i <= x; i++){
                giaiThua *= i;
            }
            return giaiThua;
        }
        let number = parseInt(prompt("Nhập vào số nguyên n"));
        document.write("Giai thừa " + number + " là " + factorial(number));
    </script>
</body>
</html>
