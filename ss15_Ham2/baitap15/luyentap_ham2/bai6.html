<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function kiemTra(x) {
            if(x >= 0){
                return true;
            }
            else{
                return false;
            }
        }
        let number = parseInt(prompt("Nhập vào number "));
        if(kiemTra(number)){
            document.write("Số đó là số nguyên dương");
        }
        else document.write("Số đó là số nguyên âm");
    </script>
</body>
</html>
