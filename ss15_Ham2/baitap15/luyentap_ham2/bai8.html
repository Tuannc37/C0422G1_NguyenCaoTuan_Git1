<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function nhapMang(arr, n){
            for(let j = 0; j < n;j ++){
                let a = prompt('Nhập phần tử thứ ' + (j + 1) + ' vào mảng')
                arr.push(a);
            }
            document.write("mảng vừa nhập là " + arr + "<br>");
        }
        function daoMang(arr) {
            for(let i = 0;i <= arr.length/2;i++) {
                let temp = arr[i];
                arr[i] = arr[arr.length-1-i];
                arr[arr.length-1-i] = temp;
            }
            return arr;
        }
        let arr =[];
        let n = parseInt(prompt("Nhập vào số lượng phần tử "));
        nhapMang(arr,n);
        daoMang(arr);
    </script>
</body>
</html>
