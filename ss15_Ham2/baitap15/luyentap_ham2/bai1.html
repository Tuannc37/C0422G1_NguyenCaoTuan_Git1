<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function square(x) {
            return x * x;
        }
        let number = parseInt(prompt("Nhập vào number"));
        document.write("Bình phương số mới nhập vào là " + square(number));
    </script>
</body>
</html>
