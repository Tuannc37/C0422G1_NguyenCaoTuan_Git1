<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function timMin(a,b,c) {
            let min = a;
            if(b < min){
                min = b;
            }
            if(c < min){
                min = c;
            }
            return min;
        }
        let number1 = parseInt(prompt("Nhập vào số thứ nhất"));
        let number2 = parseInt(prompt("Nhập vào số thứ hai"));
        let number3 = parseInt(prompt("Nhập vào số thứ ba"));
        document.write("Số bé nhất trong ba số là " + timMin(number1,number2,number3));
    </script>
</body>
</html>
