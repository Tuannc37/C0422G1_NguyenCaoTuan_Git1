<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập vào sô bất kì"));
        let i = 1;
        while (i <= num) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>
</html>
