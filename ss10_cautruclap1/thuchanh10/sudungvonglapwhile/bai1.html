<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        alert(num);
        let sum = 0;
        while(num != (-1)){
            sum += num;
            num = parseInt(prompt("Enter a number: "));
            alert(num);
        }
        alert("Tổng các số vừa nhập là : " + sum);
    </script>
</body>
</html>
