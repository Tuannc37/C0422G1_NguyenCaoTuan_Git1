<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let min = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        let arr1 = [];
        let number = parseInt(prompt("Nhập vào số lượng phần tử mảng"));
        for (let i = 0; i < number; i++) {
            let number = prompt('Nhập phần tử thứ ' + (i + 1) + 'vào mảng')
            arr1.push(number)
        }
        document.write("Mảng bạn vừa nhập là " + arr1 + "<br>");
        let min = minArray(arr1);
        document.write("Phần tử bé nhất mảng là " + min);
    </script>
</body>
</html>
